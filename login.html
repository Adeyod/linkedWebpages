<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="left_section"></div>

    <div class="middle_section"></div>

    <div class="right_section">
      <a href="/index.html" target="_blank"><button>Home</button></a>
      <a href="#" target="_blank"> <button>About Us</button></a>
      <a href="/signup.html" target="_blank"> <button>Sign Up</button> </a>
    </div>
    </header>
    <div class="container">
        
        <div class="right_contain">
            <h2>Welcome back</h2>
            <form id="form" action="submit">
                <p class="form_header">Login</p>                
                <div class="main_div">
                    <div class="input_control">
                        <label for="username">Username</label>
                        <input id="username" name="username" placeholder="Username" type="text" required>
                    </div>
                
                    <div class="input_control">
                        <label for="password">Password</label>
                        <input id="password" name="password" placeholder="Password" type="password" required>
                       
                    </div>
                    <p>Forgot Password?<a href="#"> Click Here</a></p>
                </div>
                <button class="login_button" onclick="login()" type="button">Login</button>
                <p>Don't Have an account <a href="/signup.html" target="_blank">Click to Register</a></p>
            </form>
        </div>
    </div>
   
    <script src="login.js"></script>
</body>
</html>
