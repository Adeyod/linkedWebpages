<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="left_section"></div>

    <div class="middle_section"></div>

    <div class="right_section">
      <a href="/index.html" target="_blank"><button>Home</button></a>
      <a href="#" target="_blank"> <button>About Us</button></a>
      <a href="/login.html" target="_blank"> <button>Login</button> </a>
    </div>
    </header>
    <div class="container">
        <form id="form">
            <h2>Registration Form</h2>
            <div class="main_div">
                <div class="left_section">
                    <div class="input_control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
                        <div class="error"></div>
                    </div>
        
                    <div class="input_control">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" placeholder="Last Name" type="text" required>
                        <div class="error"></div>
                    </div>
        
                    
        
                    
                    <div class="input_control">
                        <label for="username">Username</label>
                        <input id="username" name="username" placeholder="Username" type="text" required>
                        <div class="error"></div>
                    </div>
                </div>
    
                <div class="right_section">
                    <div class="input_control">
                        <label for="address">Address</label>
                        <input id="address" name="address" placeholder="Address" type="text" required>
                        <div class="error"></div>
                    </div>
        
                    <div class="input_control">
                        <label for="password">Password</label>
                        <input id="password" name="password" placeholder="Password" type="password" required>
                        <div class="error"></div>
                    </div>
        
                    <div class="input_control">
                        <label class="password2" for="password">Confirm Password</label>
                        <input id="password2" name="password2" placeholder="Confirm Password" type="password" required>
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="input_control">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Email" type="email" required>
                <div class="error"></div>
            </div>
            
            <button class="register_button" onclick="register()" type="submit" >Register Now</button>
            <p>Already have an account <a href="/login.html" target="_blank">Click Here to sign in</a></p>
        </form>
    </div>
   
    <script src="signup.js"></script>
</body>
</html>
